spring.kafka.producer.bootstrap-servers=localhost:9094, localhost:9093
spring.kafka.producer.key-serializer = org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer = org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.acks = 1
spring.kafka.producer.properties.retries = 10
spring.kafka.template.default-topic=grocery-event
spring.kafka.admin.properties.bootstrap.servers = localhost:9094, localhost:9093